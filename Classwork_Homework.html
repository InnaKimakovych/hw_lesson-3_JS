<body>
	<p id="demo"></p>
<button onclick="pauseFunction()">pauseInterval</button>
<button onclick="returnFunction()">returnInterval</button>
<button onclick="clearFunction()">clearInterval</button>

	<script type="text/javascript">
		var i = 1;
	  var myVar = setInterval(myTimer, 1000);
    

      function myTimer() {
      	if (i <= 30) {
          document.getElementById("demo").innerHTML = i++ + " second(s)";
        } else {
        		i = 0;
        }
      }
      function clearFunction() {
        i = 1;
        document.getElementById("demo").innerHTML = 0 + " second(s)";
     	}

      function pauseFunction() {
        clearInterval(myVar);
        }

     	function returnFunction() {
     			clearInterval(myVar);
     			myVar = setInterval(myTimer, 1000);
      }


	</script>
